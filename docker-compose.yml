services:
  order-db:
    image: postgres:17.6
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=postgres
      - POSTGRES_HOST_AUTH_METHOD=md5
      - POSTGRES_INITDB_ARGS=--auth=md5
    networks:
      - backend-labs-network
    volumes:
      - order-db-data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
  
  order-pgbouncer:
    image: edoburu/pgbouncer:v1.24.1-p1
    depends_on:
      - order-db
    environment:
      - DB_HOST=order-db
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=mypassword
      - ADMIN_USERS=postgres,admin
    networks:
      - backend-labs-network
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U user || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    
  order-rabbitmq:
    image: rabbitmq:3.13-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=mypassword
    volumes:
      - order-rabbitmq-data:/var/lib/rabbitmq
    networks:
      - backend-labs-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
  
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    depends_on:
      order-pgbouncer:
        condition: service_healthy
      order-rabbitmq:
        condition: service_healthy
    environment:
      APP_ENVIRONMENT: "Development"
    # entrypoint: ["./migrate"]
    volumes:
      - ./configs/order-service:/etc/order-service
    ports:
      - "5000:5000"
    networks:
      - backend-labs-network

networks:
  backend-labs-network:
    driver: bridge
  
volumes:
  order-db-data:
  order-rabbitmq-data:
